<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>License</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="center1">
  <form [formGroup]="licenseForm" (ngSubmit)="submitLicense()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">License Code</ion-label>
      <ion-input formControlName="licenseCode" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && formControls.licenseCode.errors.required">
      License Code is required.
    </span>

    <ion-row>
      <ion-col>
        <ion-button (click)="submitLicense()" type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <div><span class="divider line one-line">or</span></div>
  <p class="center">If you don't have a license, obtain one for your business in minutes:</p>
  <ion-button [routerLink]="['/get-license']" color="secondary">Obtain license</ion-button>
  
</ion-content>
