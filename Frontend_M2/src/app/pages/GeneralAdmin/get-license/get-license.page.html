<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>License</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="emailForm" (ngSubmit)="submitEmail()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && formControls.email.errors.required">
      Enter your email.
    </span>

    <ion-row>
      <ion-col>
        <ion-button (click)="submitEmail()" type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
